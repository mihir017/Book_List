<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2785195b9e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Pacifico&display=swap" rel="stylesheet">
    <title>Book List</title>
    <style>
        body{
            font-family: 'Pacifico', cursive;
            /* font-family: cursive; */
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <h1 class="text-center m-2" style="font-family: 'Pacifico', cursive;"><i
                class="fas fa-book-open m-2 text-primary"></i>My <span class="text-primary">Book</span>List</h1>

        <form id="book-form">
            <div class="form-group mt-2" style="font-family: 'Pacifico', cursive;">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mt-2" style="font-family: 'Pacifico', cursive;">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mt-2" style="font-family: 'Pacifico', cursive;">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4 mt-2"
                style="font-family: 'Pacifico', cursive;">
        </form>

        <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>

</html>
